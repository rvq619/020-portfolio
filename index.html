<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!-- header section -->
        <header class="header">
            <div class="header_inner">
                <div class="header_logo"><i class="fas fa-bomb"></i></div>
                <div class="header_title">
                    <h1 class="header_title_main">Ryan Quisumbing</h1>
                    <p class="header_title_sub">Front-end Ninja in Training</p>
                </div>
            </div>
        </header>

        <!-- main section -->
        <main>
            <section class="content">
                <div class="hero">
                    <div class="hero_inner">
                        <!-- insert image here -->
                        <img src="https://source.unsplash.com/1600x900/?technology,computer" alt="" class="hero_inner_img">
                    </div>
                </div>

                <section class="feature">
                    <div class="feature_inner">
                        <div class="feature_title">
                            <h2 class="feature_title_main">Featured Work</h2>
                        </div>
                    </div>
                </section>

                <section class="img_boxes">
                    <div class="boxes">
                        <div class="box one">
                            <!-- image box_one-->
                            <img src="https://source.unsplash.com/1600x900/?random,technology" alt="" class="box_one_img">
                            <!-- title and url box_one -->
                            <h3 class="box_one_title">appify</h3>
                            <p class="url_text">Lorem, ipsum.</p>
                        </div>
                        <div class="box two">
                            <!-- image box_two -->
                            <img src="https://source.unsplash.com/1600x900/?random,computer" alt="" class="box_two_img">
                            <!-- title and url box_two -->
                            <h3 class="box_two_title">sunflower</h3>
                            <p class="url_text">Lorem, ipsum.</p>
                        </div>
                        <div class="box three">
                            <!-- image box_three -->
                            <img src="https://source.unsplash.com/1600x900/?random,programming" alt="" class="box_three_img">
                            <!-- title and url box_three -->
                            <h3 class="box_three_title">bokeh</h3>
                            <p class="url_text">Lorem, ipsum.</p>
                        </div>
                    </div>
                </section>
            </section>
        </main>

        <!-- footer section -->
        <footer class="footer">
            <p>&copy; 2018 | Ryan's Portfolio</p>
        </footer>
    </div>
</body>

</html>
