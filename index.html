<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header class="header">
        <div class="header_inner">
            <div class="header_logo"><i class="fas fa-bomb"></i></div>
            <div class="header_title">
                <h1 class="header_title_main">Ryan Quisumbing</h1>
                <h2 class="header_title_sub">Front-end Ninja in Training</h2>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <section class="content">
            <div class="hero">
                <div class="hero_inner">
                    <!-- insert image here -->
                    <img src="" alt="" class="hero_inner_img">
                </div>
            </div>

            <section class="feature">
                <div class="feature_inner">
                    <div class="feature_title">
                        <h1 class="feature_title_main">Featured Work</h1>
                    </div>
                </div>
            </section>

            <section class="img_boxes">
                <div class="box_one">
                    <!-- image box_one-->
                    <img src="" alt="" class="box_one_img">
                    <!-- title and url box_one -->
                    <h1 class="box_one_title"></h1>
                    <p class="url_text"></p>
                </div>
                <div class="box_two">
                    <!-- image box_two -->
                    <img src="" alt="" class="box_two_img">
                    <!-- title and url box_two -->
                    <h1 class="box_two_title"></h1>
                    <p class="url_text"></p>
                </div>
                <div class="box_three">
                    <!-- image box_three -->
                    <img src="" alt="" class="box_three_img">
                    <!-- title and url box_three -->
                    <h1 class="box_three_title"></h1>
                    <p class="url_text"></p>
                </div>
            </section>
        </section>
    </main>

    <!-- footer section -->
    <footer class="footer">
        <p>&copy; 2018 | Ryan's Portfolio</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
